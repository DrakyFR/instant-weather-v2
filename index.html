<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Météo V2</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://kit.fontawesome.com/8c6e91eb25.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- En-tête fixe qui reste en haut -->
    <header class="en-tete-fixe">
        <div class="conteneur-en-tete">
            <div class="logo">
                <h1>Instant Météo V2</h1>
            </div>
            
            <!-- Formulaire de recherche météo -->
            <form id="weather-form" class="formulaire-recherche">
                <div class="champs-recherche">
                    <div class="boite-saisie">
                        <input type="text" id="code-postal" placeholder="Code postal" maxlength="5" required>
                        <span class="ligne-saisie"></span>
                    </div>
                    
                    <div class="boite-saisie">
                        <select id="ville" required>
                            <option value="">Ville</option>
                        </select>
                        <span class="ligne-saisie"></span>
                    </div>
                    
                    <!-- Compteur pour choisir le nombre de jours -->
                    <div class="compteur-jours">
                        <button type="button" class="bouton-compteur" id="decrease">-</button>
                        <span class="affichage-compteur" id="days-display">3</span>
                        <button type="button" class="bouton-compteur" id="increase">+</button>
                        <small>jours</small>
                    </div>
                    
                    <!-- Bouton pour lancer la recherche -->
                    <button type="submit" class="bouton-recherche">
                        <i class="fas fa-bolt"></i>
                    </button>
                </div>
            </form>
            
            <!-- Bouton pour changer de thème clair/sombre -->
            <button id="theme-toggle" class="bouton-changement-theme">
                <i class="fas fa-moon"></i> <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <!-- Zone principale du contenu -->
    <main class="contenu-principal-nouveau">
        <div class="enveloppe-contenu">
            <!-- Section des options d'affichage -->
            <section class="section-options">
                <h3>Options d'affichage</h3>
                <div class="boutons-options">
                    <label class="option-bouton">
                        <input type="checkbox" id="latitude">
                        <div class="interrupteur-bouton"></div>
                        <span>Latitude</span>
                    </label>
                    <label class="option-bouton">
                        <input type="checkbox" id="longitude">
                        <div class="interrupteur-bouton"></div>
                        <span>Longitude</span>
                    </label>
                    <label class="option-bouton">
                        <input type="checkbox" id="pluie">
                        <div class="interrupteur-bouton"></div>
                        <span>Pluie</span>
                    </label>
                    <label class="option-bouton">
                        <input type="checkbox" id="vent">
                        <div class="interrupteur-bouton"></div>
                        <span>Vent</span>
                    </label>
                    <label class="option-bouton">
                        <input type="checkbox" id="direction-vent">
                        <div class="interrupteur-bouton"></div>
                        <span>Direction</span>
                    </label>
                    <label class="option-bouton">
                        <input type="checkbox" id="humidite">
                        <div class="interrupteur-bouton"></div>
                        <span>Humidité</span>
                    </label>
                </div>
            </section>

            <!-- Zone principale avec carte et résultats -->
            <div class="zone-affichage-principal">
                <!-- Section de la carte -->
                <section class="section-carte-nouvelle">
                    <div class="conteneur-carte" id="map-container">
                        <div class="placeholder-carte">
                            <div class="contenu-placeholder">
                                <i class="fas fa-globe-europe"></i>
                                <p>Carte de localisation</p>
                            </div>
                        </div>
                    </div>
                    <div class="info-carte" id="map-info">
                        <span>Sélectionnez une ville</span>
                    </div>
                </section>
        
                <!-- Grille des résultats météo -->
                <section class="grille-resultats" id="results-container">
                </section>
            </div>
        </div>
    </main>

    <!-- Indicateur de chargement -->
    <div id="loader" class="chargement hidden">
        <div class="contenu-chargement">
            <div class="icone-meteo-chargement">⚡</div>
            <p>Recherche en cours...</p>
        </div>
    </div>

    <!-- Message d'erreur qui apparaît en haut à droite -->
    <div id="error-toast" class="toast-erreur hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
